name: Robust Means CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ${{ github.workspace }}/.r-lib

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, libxml, simplexml
          coverage: none
          tools: composer:v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: |
            .r-lib
            ~/.cache/R
          key: ${{ runner.os }}-r-${{ hashFiles('tests/verify_means.R') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R and packages
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base r-cran-mass
          mkdir -p "$R_LIBS_USER"
          R -q -e "install.packages('DescTools', repos='https://cloud.r-project.org')"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: ./vendor/bin/phpunit tests

name: Publish Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material

      - name: Generate API docs
        run: |
          mkdir -p docs/api
          docker run --rm \
            -v "${{ github.workspace }}:/var/www/html/statguard" \
            phpdoc/phpdoc:3.5 \
            phpdoc -c /var/www/html/statguard/phpdoc.dist.xml

      - name: Fix API docs permissions
        run: sudo chown -R "$USER:$USER" docs/api

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
